<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link href="./nandhu.css" rel="stylesheet">
</head>
<body>
    <div class="h"><h1 style="color: rgb(235, 239, 241); text-align: center;"><u>AGE CALCULATOR</u></h1>
    </div>
    <div class="container">
    
        <input type="datetime-local" id="DOB">
        <button id="submit">calculate Age</button>
        <p id="year"></p>
        <p id="month"></p>
        <p id="day"></p>
        <p id="hour"></p>
        <p id="min"></p>
        <p id="sec"></p>
    </div>

    <div class="end">
        
        <h4>-Nandhini</h4>
    </div>
<script src="./nandhu.js" type="text/javascript"></script>
    

</body>
